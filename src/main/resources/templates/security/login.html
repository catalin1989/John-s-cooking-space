<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Online Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        .register-link {
            margin-top: 15px;
            display: block;
        }
        .register-link a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            color: #555;
        }
        .social-login img {
            width: 48px; /* Set width to 48px */
            height: 48px; /* Set height to 48px */
            display: inline-block; /* Align them side by side */
            margin: 5px; /* Add some spacing around the images */
            border-radius: 5px; /* Optional: rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: subtle shadow */
            cursor: pointer; /* Show a pointer on hover */
        }

        .social-login img:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Enhance shadow on hover */
        }

        .social-login div {
            display: flex; /* Arrange images side by side */
            justify-content: center; /* Center align images */
            align-items: center; /* Vertically align images */
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <!-- Error message section -->
    <div th:if="${param.error}" class="error-message">
        Invalid username or password. Please try again.
    </div>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
    <!-- Social login options -->
    <div class="social-login">
        <p>Or login with:</p>
        <div>
            <a th:href="@{/oauth2/authorization/facebook}">
                <img src="/images/facebook.png" alt="Facebook">
            </a>
            <a th:href="@{/oauth2/authorization/github}">
                <img src="/images/github48.png" alt="GitHub">
            </a>
        </div>
    </div>
    <div class="register-link">
        <p>Don't have an account? <a href="register">Register here</a></p>
    </div>
</div>

</body>
</html>
